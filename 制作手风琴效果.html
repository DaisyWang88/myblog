<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>：target实现 垂直手风琴效果</title>
  <style>
      .accordionMenu{
	    background:#fff;
		color:#424242;
		font:12px Arial, Verdana, sans-serif;
		margin:0 auto;
		padding:10px;
		width:500px;
	  }
	  .accordionMenu h2{
	    margin:5px 0;
		padding:0;
		position:relative;
		 
	  }
  .accordionMenu h2:before{
       border:5px solid #fff;
	   border-color:#fff transparent transparent;
	   content:"";
	   height:0px;
	   position:absolute;
	   right:10px;
	   top:15px;
	   width:0px;
  }
     .accordionMenu h2 a{
	     background:#8f8f8f;
		 background: -moz-linear-gradient(top,#cecece,#8f8f8f);
		 background:-webkit-gradient(linear,left top,left bottom,from(#cecece),to(#f8f8f8));
		 background: -webkit-linear-gradient( top, #cecece, #8f8f8f); 
		 background:-ms-linear-gradient(top,#cecece,#f8f8f8);
		 background:-o-linear-gradient(top,#cecece,#f8f8f8);
		 background:-ms-linear-gradient(top,#cecece,#f8f8f8);
		 background:linear-gradient(top,#cecece,#f8f8f8);
		 border-radius:5px;
		 color:#424242;
		 display:block;
		 font-size:13px;
		 font-weight:normal;
		 margin:0;
		 padding:10px 10px;
		 text-shadow:2px 2px 2px #aeaeae;
		 text-decoration:none;
	 }
	
	 /*设置跳转到目标元素时，目标元素的，样式，为了以醒目的方式告诉用户跳到了哪个地方*/
	 .accordionMenu :target h2 a,/*定位到目标元素的子元素*/
	 .accordionMenu h2 a:focus,
     .accordionMenu h2 a:hover,
     .accordionMenu h2 a:active {
	background: #2288dd;
	background: -moz-linear-gradient( top, #6bb2ff, #2288dd);
	background: -webkit-gradient(linear, left top, left bottom, from(#6bb2ff), to(#2288dd));
	background: -webkit-linear-gradient( top, #6bb2ff, #2288dd);
	background: -o-linear-gradient( top, #6bb2ff, #2288dd);
	background: linear-gradient( top, #6bb2ff, #2288dd);
	color:#FFF;
}
    .accordionMenu p{
	    margin:0;
	height: 0;
	overflow: hidden;
	padding:0 10px;
	-moz-transition: height 0.5s ease-in;
	-webkit-transition: height 0.5s ease-in;
	-o-transition: height 0.5s ease-in;
	transition: height 0.5s ease-in;
	}
	.accordionMenu :target p{/*:target代表一个元素，:target前面元素必须要空格隔开*/
	  height:100px;
	  overflow:auto;
	}
     .accordionMenu :target h2:before{
	 border-color: transparent transparent transparent #fff;
	 }
  </style>
 </head>
 <body>
  <div class="accordionMenu">
       <div class="menuSection"  id="brand">
	         <h2><a href="#brand">Brand</a></h2>
		    <p>Lorem ipsum dolor ...</p>
	   </div>
        <div class="menuSetion" id="promotion">
		      <h2><a href="#promotion">Promotion</a></h2>
			  <p>Lorem ipsum dolor ...</p>
	   </div>
	   <div class="menuSection" id="event">
	          <h2><a href="#event">Event</a></h2>
	           <p>Lorem ipsum dolor ...</p>
	   </div>
  </div>
 </body>
</html>
