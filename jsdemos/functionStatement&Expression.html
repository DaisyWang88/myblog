<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ECMAScript是承认语句有值的，而且也同时承认“某些语句是没有值/不产生值”的。例如说，空语句就不产生值，函数声明、变量声明等等也不产生值 。</title>
 
	</head>
	<body>
  		<script>
		  	var x = true;
			var foo = eval(
				if (x) {
					function aa(){
						alert("bb");
					}
				}
				else {
					function bb(){
						alert("aa");
					}
			        });
			console.log(foo.name);
			//http://blog.csdn.net/aimingoo/article/details/51136511
		</script>

	</body>
</html>
